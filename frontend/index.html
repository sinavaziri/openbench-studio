<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Primary Meta Tags -->
    <title>OpenBench Studio</title>
    <meta name="title" content="OpenBench Studio" />
    <meta name="description" content="Benchmark and evaluate AI models with OpenBench Studio. Monitor runs, compare results, and track performance across different evaluations." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openbench.dev/" />
    <meta property="og:title" content="OpenBench Studio" />
    <meta property="og:description" content="Benchmark and evaluate AI models with OpenBench Studio. Monitor runs, compare results, and track performance across different evaluations." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://openbench.dev/" />
    <meta property="twitter:title" content="OpenBench Studio" />
    <meta property="twitter:description" content="Benchmark and evaluate AI models with OpenBench Studio. Monitor runs, compare results, and track performance across different evaluations." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0a" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
